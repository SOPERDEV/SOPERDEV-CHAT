<!DOCTYPE html>
<HTML>
    <head>
        <title>SOPERDEV CHAT</title>
        <link rel="icon" type="image/x-icon" href="ic.png">
    </head>
    <Body>
        <script>
            var script = document.createElement("script");
            script.type = "text/javascript";
          
            script.addEventListener("load", function (event) {
              const meeting = new VideoSDKMeeting();
          
              const config = {
                name: "Participant",
                apiKey:'e47a4f08-c997-424f-b3ef-a64da35ed878', // API goes Here
                meetingId: "SoperdevMeeting", // enter your meeting id
          
                containerId: null,
                redirectOnLeave: "https://www.soperdev.com",
          
                micEnabled: true,
                webcamEnabled: true,
                participantCanToggleSelfWebcam: true,
                participantCanToggleSelfMic: true,
          
                chatEnabled: true,
                screenShareEnabled: true,
                pollEnabled: true,
                whiteBoardEnabled: true,
                raiseHandEnabled: true,
          
                recordingEnabled: true,
                recordingWebhookUrl: "https://www.videosdk.live/callback",
                participantCanToggleRecording: true,
          
                brandingEnabled: true,
                brandLogoURL: "https://static.wixstatic.com/media/9e6a66_d7aebc72af43478c96d0ec6f8fe1c46a~mv2.png/v1/fit/w_2500,h_1330,al_c/9e6a66_d7aebc72af43478c96d0ec6f8fe1c46a~mv2.png",
                brandName: "SOPERDEV CHAT",
                poweredBy: false,
          
                participantCanLeave: true, // if false, leave button won't be visible
          
                // Live stream meeting to youtube
                livestream: {
                  autoStart: true,
                  outputs: [
                    // {
                    //   url: "rtmp://x.rtmp.youtube.com/live2",
                    //   streamKey: "<STREAM KEY FROM YOUTUBE>",
                    // },
                  ],
                },
          
                permissions: {
                  askToJoin: false, // Ask joined participants for entry in meeting
                  toggleParticipantMic: true, // Can toggle other participant's mic
                  toggleParticipantWebcam: true, // Can toggle other participant's webcam
                },
          
                joinScreen: {
                  visible: true, // Show the join screen ?
                  title: "SOPERDEV Official Meeting", // Meeting title
                  meetingUrl: window.location.href, // Meeting joining url
                },
              };
          
              meeting.init(config);
            });
          
            script.src =
              "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.5/rtc-js-prebuilt.js";
            document.getElementsByTagName("head")[0].appendChild(script);
          </script>
    </Body>
</HTML>
